<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

  <title>Registration</title>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
          class="icon-bar"></span> <span class="icon-bar"></span> <span
          class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Registration and
        Login Module</a>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div th:if="${signedUp != null}">
        <div th:if="${signedUp == 'true'}" class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
          <p class="text-center">Thank You. Your profile has been created.</p>
        </div>
        <div th:if="${signedUp == 'false'}" class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
          <p th:text="${message}" class="text-center"/>
        </div>
      </div>

      <h1>Registration</h1>
      <form th:action="@{/signup}" th:object="${userModel}" method="post">

        <div class="form-group">
          <label for="firstName" class="control-label">First name</label> <input id="firstName" class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
          <label for="lastName" class="control-label">Last name</label> <input id="lastName" class="form-control" th:field="*{lastName}" />
        </div>
        <div class="form-group">
          <div th:if="${duplicatedEmail}">
            <label for="email" class="alert alert-danger">Email (already taken)</label>
            <input type="email" id="email" th:field="*{email}" class="form-control fieldError"/>
          </div>
          <div th:if="${duplicatedEmail == null}">
            <label for="email" class="control-label">E-mail</label> <input type="email" id="email" class="form-control" th:field="*{email}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="control-label">Phone Number</label> <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}"/>
        </div>
        <div class="form-group">
         <div th:if="${duplicatedUsername}">
           <label for="userName" class="alert alert-danger">Username (already taken)</label> <input type="text" id="userName" class="form-control fieldError" th:field="*{userName}"/>
         </div>
          <div th:if="${duplicatedUsername == null}">
            <label for="userName" class="control-label">User name</label> <input type="text" id="userName" class="form-control" th:field="*{userName}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}"/>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="control-label">Confirm
            password</label> <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}"/>
        </div>
        <div class="form-group">
          <input id="terms" type="checkbox" th:field="*{terms}"/> <label class="control-label" for="terms"> I agree with the <a
            href="#">terms and conditions</a> for Registration.
        </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>

      </form>
    </div>
  </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
